<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/407fef7c1d.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="container">
    <header class="title">
      <h1>ping<span>.</span></h1>
    </header>
    <div class="description">
      <p>We are launching <span>soon!</span>
      </p>
      <p>Subscribe and get notified</p>
    </div>
    <form id="email-form" class="form" action="#" method="POST">
      <div class="input">
        <input id="email-input" type="text" placeholder="Your email address...">
        <p id="error-message" class="hide">Please provide a valid email address</p>
      </div>
      <button id="button" type="button">Notify Me</button>
    </form>
    <div class="illustration">
      <img src="./images/illustration-dashboard.png" alt="dashboard">
    </div>
    <div class="icons">
      <div class="icons--small">
        <a href="#" class="link"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="link"><i class="fab fa-twitter"></i></a>
        <a href="#" class="link"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="copyright">
        <small>&copy; Copyright Ping. All rights reserved.</small>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Estelle9">Estelle</a>.
    </p>
  </footer>
</body>
<script src="./main.js"></script>

</html>
